<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>master counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <main class="all div">
        <div class="all">
          <div class="master">
            <h1 class="kim">Master Kimmy</h1>
            <p>Counter App</p>
         <div  class="btn">
            <button class="dicrease"onclick = "dic()">minus</button>
            <h1 class="numbers">0</h1>
            <button class="increase"  onclick="inc()">Plus</button>
         </div>
            <button class="rest" onclick="reset()">Reset</button>
        </div> 
   </main>
    <script>
          let number = 0
      const counter = document.querySelector(".numbers")
      function dic() {
        if(number > 0){
        number--
        counter.innerHTML = number; 
      }
        }
        function reset(){
            number = 0
        counter.innerHTML = number;
        }
  
         function inc(){
         number++
           counter.innerHTML = number;
         }

    </script>
    
</body>
</html>
